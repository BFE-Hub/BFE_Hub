<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    h2 {
      margin-top: 0;
      color: #333;
      font-size: 16px;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
      color: #666;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2ea44f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:disabled {
      background-color: #94d3a2;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
      min-height: 15px;
    }
    .success { color: #2ea44f; }
    .error { color: #cb2431; }
  </style>
</head>
<body>
  <h2>BFEHub Settings</h2>
  <div class="form-group">
    <label for="token">GitHub Personal Access Token</label>
    <input type="password" id="token" placeholder="ghp_..." required>
  </div>
  <div class="form-group">
    <label for="repo">Repository Name</label>
    <input type="text" id="repo" value="bfe-solutions" placeholder="bfe-solutions" required>
  </div>
  <button id="save">Save & Connect</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
